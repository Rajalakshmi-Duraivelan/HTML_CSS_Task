<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>    
    <h1>Task-2</h1>
    <div class="parent">
        <div class="event">
            <br><label>Event 1</label><br><br>
            <label style="font-weight: lighter;">Number of available seats: 23</label>
        </div>
        <div class="details">
            <img src="Images/E1.jpg"/>
            <div class="ip">
                <table style="text-align: right; height:min-content; border-spacing: 30px;">
                    <tr>
                        <td>
                            <label>Name:</label>
                        </td>
                        <td>                            
                            <input type="text" placeholder="Enter Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email:</label>
                        </td>
                        <td>                            
                            <input type="text" placeholder="Enter Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phone No.:</label>
                        </td>
                        <td>                            
                            <input type="text" placeholder="Enter Phone Number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Number of seats:</label>
                        </td>
                        <td>                            
                            <input type="text" placeholder="Enter No. of seats" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Name of Attendee 2:</label>
                        </td>
                        <td>                            
                            <input type="text" placeholder="Enter Attendee 2 Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Submit</button>
                        </td>
                        <td style="text-align: left;">                            
                            <button>Cancel</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
